
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kaiadmin - Bootstrap 5 Admin Dashboard</title>
    <meta
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        name="viewport"
    />
    <link
        rel="icon"
        href="{% static 'img/iiv.png' %}"
        type="image/x-icon"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
    </head>
    <body>
    <div class="wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f4f4f4;">
        <div class="container">
        <div class="message-container">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="background-color: #34495e; text-decoration: none; color: white;">
                {{ message }}
                <button type="button" class="btn-close" style="color: red;" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-white text-center">
                    <h1 class="card-title mb-0">Ro'yxatdan o'tish</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" name="username" placeholder="Username kiriting" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="text" id="password1" class="form-control" name="password1" placeholder="Password kiriting" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="text" id="password2" class="form-control" name="password2" placeholder="Password qayta kiriting" required>
                        </div>
                        <div class="mb-3">
                        {{form.role}}
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                    </div>
                    {% endif %}
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="{% static 'js/plugin/chart.js/chart.min.js' %}"></script>

    <!-- jQuery Sparkline -->
    <script src="{% static 'js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- Chart Circle -->
    <script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>

    <!-- Datatables -->
    <script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>

    <!-- Bootstrap Notify -->
    <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

    <!-- jQuery Vector Maps -->
    <script src="{% static 'js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
    <script src="{% static 'js/plugin/jsvectormap/world.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>

    <!-- Kaiadmin JS -->
    <script src="{% static 'js/kaiadmin.min.js' %}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static 'js/setting-demo.js' %}"></script>
    <script src="{% static 'js/demo.js' %}"></script>

    </body>
</html>
